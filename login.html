<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Página de Login</title>

    
</head>
<body>

    <div class="inscricao">

        <h1 class="texto_h1">LOGIN</h1>

        <p class="paragrafo">Por favor, insira seu ID de usuário e senha para acessar o sistema.</p>
<div>
        <input type="text" class="input_login" placeholder="Nome do Usuario">
        <br><br>
        <input type="password" class="input_login" placeholder="Senha">
        <br><br>
        <button class="botao_entrar" onclick="validarLogin()">ENTRAR</button>
<p id="mensagemErro"></p>

</div>        
    
<script src="script.js" defer></script> 
</body>
</html>
