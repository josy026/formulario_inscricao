<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário de Inscrição</title>

  
</head>
            
<body>
    <main class="container">   
        <section class="formulario">
            <div class="seta_voltar">
                <a href="pagina_inicial.html">
                    <img src="seta-voltar.png" alt="seta de voltar">
                </a>
            </div>
                <h1>Formulário de Inscrição</h1><br>
                <p>Preencha os dados abaixo para realizar a inscrição:</p><br>
            
                <h4>Informações do participante</h4><br>
            <form id="formulario">
                <div class="input">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="digite seu nome completo">
                    <p id="mensagemNome" class="erro"></p>
                </div>

                <div class="input">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento">
                    <p id="mensagemIdade" class="erro"></p>

                </div>

                <div class="input">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="00000000000">
                    <p id="mensagemCpf" class="erro"></p>

            
                </div>

                <div class="input">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value=""disabled selected>Selecione um gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                 <p id="mensagemSexo" class="erro"></p> 
                </div>
                
                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="digite seu email">
                    <p id="mensagemEmail" class="erro"></p> <!-- Aqui está o ID correto -->
                </div>

                <div class="input">
                    <label for="id_usuario">ID do Usuário</label>
                    <input type="text" id="id_usuario" placeholder="Digite o ID do Usuário">
                    <p id="mensagemIdUsuario" class="erro"></p>
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <p id="mensagemSenha" class="erro"></p>
                </div>
                    
                <div class="input">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"  placeholder="(00)000000000"> 
                    <p id="mensagemTelefone" class="erro"></p>

                </div>
                    
                <div class="documento">
                <label class="label">Documento de identidade</label>
                <label for="documentoIdentidade" class="upload-box">
                    <img src="selecionar_arquivo.png" alt="Enviar arquivo">
                    </label>  
                    <input type="file" id="documentoIdentidade"> 
                    <p id="mensagemIdentidade"></p>
                   
                </div>


                <div class="input">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep"
                    placeholder="00000-000"> 
                    <p id="mensagemCep" class="erro"></p>
                </div>
                <div class="endereco">

                    <div class="input">
                        <label for="rua">RUA</label>
                        <input type="text" id="rua" name="Rua"
                        placeholder="Rua 1">
                        <p id="mensagemRua" class="erro"></p>

                    </div>

                    <div class="input">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade"
                        placeholder="">
                        <p id="mensagemCidade" class="erro" ></p>
                    </div>

                    <div class="input">
                        <label for="numero">Número</label>
                        <input type="text" id="numero">
                        <p id="mensagemNumero" class="erro" ></p>
                    </div>

                    <div class="input">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado">
                        <p id="mensagemEstado" class="erro" ></p>
                    </div>
                    </div>

                    <div class="documento">
                        <label class="label">Comprovante de Residencia</label>
                        <label for="comprovanteResidencia" class="upload-box">
                            <img src="selecionar_arquivo.png" alt="Enviar arquivo">
                        </label>  
                        <input type="file" id="comprovanteResidencia">
                        <p id="mensagemComprovante"></p> 
                    </div>


                    <h2>Trilhas de Aprendizado</h2><br>
                    <p>Selecione apenas uma trilha</p>

                <div class="trilhas">
                    <div class="opcao">
                        <input type="radio" id="frontend" name="trilha">
                        <label for="frontend">
                            <span class="bolinha"></span>
                            <img src="front-end.png" alt="Front-end">
                            <p>Programação Front-end</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="backend" name="trilha">
                        <label for="backend">
                            <span class="bolinha"></span>
                            <img src="back-end.png" alt="Back-end">
                            <p>Programação Back-end</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="jogos" name="trilha">
                        <label for="jogos">
                            <span class="bolinha"></span>
                            <img src="jogos.png" alt="Jogos">
                            <p>Programação de Jogos</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="design" name="trilha">
                        <label for="design">
                            <span class="bolinha"></span>
                            <img src="design.png" alt="design">
                            <p>Design e Experiência</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="dados" name="trilha">
                        <label for="dados">
                            <span class="bolinha"></span>
                            <img src="dados.png" alt="dados">
                            <p>Ciência de dados</p>
                        </label>
                    </div>

                </div>

                <div class="termos">
                    <input type="checkbox" name="terms" id="terms"> <label for="terms">Declaro que Li e Concordo com os <strong class="destaque">Termos e condições</strong> e com a <strong class="destaque">Politica de Privacidade.</strong></label><br>
                </div>

               
                <button type="button" id="salvarDados" class="botao">Salvar</button>
                <p id="mensagemSalvo"></p>
            

                <div class="botoes_final">
                    <a href="#" class="botao cancelar">cancelar inscrição</a>
                    <button type="submit" class="botao realizar" onclick="fazerInscricao()">Fazer inscrição</button>
                    <p id="mensagem"></p>
                </div>
            </form>
        </section>

        
        
        <section class="imagem_ilustracao">
            <img src="Ilustration.png" alt="ilustração">
            <div class="logo_trilhas">
                <img src="logo-trilhas-inova.png" alt="logo do trilhas">
            </div>
        </section>
    </main>  
<script src="script.js" defer></script>        
</body>
</html>
