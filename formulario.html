<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário de Inscrição</title>
</head>
            
<body>
    <main class="container">   
        <section class="formulario">
            <div class="seta_voltar">
                <a href="pagina_inicial.html">
                    <img src="seta-voltar.png" alt="seta de voltar">
                </a>
            </div>
                <h1>Formulário de Inscrição</h1><br>
                <p>Preencha os dados abaixo para realizar a inscrição:</p><br>
            
                <h4>Informações do participante</h4><br>
            <form>
                <div class="input">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome completo" placeholder="digite seu nome completo">
                </div>

                <div class="input">
                    <label for="Data de nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" placeholder="00/00/0000">
                </div>

                <div class="input">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            
                </div>

                <div class="input">
                <label for="Sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="cor -diferente" value=""disabled selected>Selecione um gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                </div>
                
                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="digite seu email">
                </div>
                    
                <div class="input">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00)0000-0000">
                </div>
                    
                <div class="documento">
                <label class="label">Documento de identidade</label>
                <label for="file-upload" class="upload-box">
                    <img src="selecionar_arquivo.png" alt="Enviar arquivo">
                    </label>  
                    <input type="file" id="file-upload"> 
                </div>


                <div class="input">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep"
                    placeholder="00000-000">
                </div>
                <div class="endereco">

                    <div class="input">
                        <label for="Rua">RUA</label>
                        <input type="text" id="Rua" name="Rua"
                        placeholder="Rua 1">
                    </div>

                    <div class="input">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade"
                        placeholder="">
                    </div>

                    <div class="input">
                        <label for="numero">Número</label>
                        <input type="tel" id="numero">
                    </div>

                    <div class="input">
                        <label for="estado">Etado</label>
                        <input type="text" id="estado">
                    </div>
                    </div>

                    <div class="documento">
                        <label class="label">Comprovante de Residencia</label>
                        <label for="file-upload" class="upload-box">
                            <img src="selecionar_arquivo.png" alt="Enviar arquivo">
                        </label>  
                        <input type="file" id="file-upload"> 
                    </div>


                    <h2>Trilhas de Aprendizado</h2><br>
                    <p>Selecione apenas uma trilha</p>

                <div class="trilhas">
                    <div class="opcao">
                        <input type="radio" id="frontend" name="trilha">
                        <label for="frontend">
                            <span class="bolinha"></span>
                            <img src="front-end.png" alt="Front-end">
                            <p>Programação Front-end</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="backend" name="trilha">
                        <label for="backend">
                            <span class="bolinha"></span>
                            <img src="back-end.png" alt="Back-end">
                            <p>Programação Back-end</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="jogos" name="trilha">
                        <label for="jogos">
                            <span class="bolinha"></span>
                            <img src="jogos.png" alt="Jogos">
                            <p>Programação de Jogos</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="design" name="trilha">
                        <label for="design">
                            <span class="bolinha"></span>
                            <img src="design.png" alt="design">
                            <p>Design e Experiência</p>
                        </label>
                    </div>

                    <div class="opcao">
                        <input type="radio" id="dados" name="trilha">
                        <label for="dados">
                            <span class="bolinha"></span>
                            <img src="dados.png" alt="dados">
                            <p>Ciência de dados</p>
                        </label>
                    </div>

                </div>

                <div class="termos">
                    <input type="checkbox" name="terms" id="terms"> <label for="terms">Declaro que Li e Concordo com os <strong class="destaque">Termos e condições</strong> e com a <strong class="destaque">Politica de Privacidade.</strong></label><br>
                </div>


                <div class="botoes_final">
                    <a href="#" class="botao cancelar">cancelar inscrição</a>
                    <a href="#" class="botao realizar">Fazer inscrição</a>
                </div>
            </form>
        </section>
        
        <section class="imagem_ilustracao">
            <img src="Ilustration.png" alt="ilustração">
            <div class="logo_trilhas">
                <img src="logo-trilhas-inova.png" alt="logo do trilhas">
            </div>
        </section>
    </main>          
</body>
</html>
